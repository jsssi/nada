<div class="container" id="main" #main>
<div class="sign-up">
    <form [formGroup]="RegisterForm" #formDir="ngForm">
      <h1>Create Account</h1>
      <div class="form-field">
        <label>Name</label>
        <input type="text" formControlName="name">
      </div>
      
      <div class="form-field">
        <label>Password</label>
        <input type="password" formControlName="senha">
      </div>


      <button class="btn-form" (click)="addUser()" routerLink="/home" routerLinkActive="active">Sign Up</button>
    </form>
  </div>
  </div>
