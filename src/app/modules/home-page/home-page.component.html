<app-nav-bar></app-nav-bar>
<main class="main-container" id="main-container" #main >
  <div class="buttons-switch-options">
     <button #register >Registrar Produto</button>
     <button #list>Exibir Produtos</button>
  </div>
  <form class="form-group">
    <h1>Cadastro de Produto</h1>
    <div class="form-field">
      <label for="name-product">Name</label>
      <input type="text" class="name-product">
    </div>
    <div class="form-field">
       <label for="product-value">Valor</label>
       <input type="text" class="product-value">
    </div>
    <div class="form-field">
       <label for="product-qauntity">Quantidade</label>
       <input type="text" class="product-quantity">
    </div>
    <div class="buttons-form">
       <button>Registrar</button>
       <button>Cancelar</button>
    </div>
</form>
  <div class="modal-list">
    <h1>Lista de Produtos</h1>
    <div class="list-cards">
      <div class="card">
        <h3>nome</h3>
        <p>valor aleatorio</p>
        <p>quantidade  aleatoria</p>

        <div class="buttons-options">
           <button class="trash"><i class="bi bi-trash"></i>Delete</button>
           <button class="edit"><i class="bi bi-pencil-square"></i>Editar</button>
        </div>
      </div>
    </div>
  </div>
</main>
